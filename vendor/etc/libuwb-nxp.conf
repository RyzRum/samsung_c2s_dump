###############################################################################
#Antenna pair config selection
# bit pos 0 = RX ANT1
# bit pos 1 = RX ANT2
# bit pos 2 = RX ANT3
# bit pos 3 = RX ANT4
# bit pos 4 = RX ANT5
# bit pos 5 = RX ANT6
# bit pos 6 = RX ANT7
# bit pos 7 = RX ANT8
# bit pos 8 = TX ANT1
# bit pos 9 = TX ANT2
# bit pos 10 = TX ANT3
# bit pos 11 = TX ANT4
# bit pos 12 = TX ANT5
# bit pos 13 = TX ANT6
# bit pos 14 = TX ANT7
# bit pos 15 = TX ANT8
# ANTENNA_CONFIGx = Byte1Byte0 // Byte0 = RX pair and Byte1 for Tx Antenna
# ANTENNA_CONFIG1 = 0xXXXX  // AoA (Portrait)
# ANTENNA_CONFIG2 = 0xXXXX  // AoA (Landscape)
# ANTENNA_CONFIG3 = 0xXXXX  // Ranging CH5
# ANTENNA_CONFIG4 = 0xXXXX  // Ranging CH9

ANTENNA_PAIR_SELECTION_CONFIG1=0x0104
ANTENNA_PAIR_SELECTION_CONFIG2=0x0108
ANTENNA_PAIR_SELECTION_CONFIG3=0x0201
ANTENNA_PAIR_SELECTION_CONFIG4=0x0202
ANTENNA_PAIR_SELECTION_CONFIG5=0x0000

